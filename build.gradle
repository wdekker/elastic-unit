plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

ext {
    elasticVersion = '6.5.4'
}

defaultTasks 'clean', 'build'

repositories {
    mavenCentral()
}

dependencies {
    compile("org.elasticsearch.test:framework:${elasticVersion}") {
        exclude group: 'com.carrotsearch.randomizedtesting'
    }
    compile "org.codelibs.elasticsearch.module:analysis-common:${elasticVersion}"
    compile "org.codelibs.elasticsearch.module:reindex:${elasticVersion}"
    compile "org.elasticsearch.plugin:transport-netty4-client:${elasticVersion}"
    testCompile "junit:junit:4.12"
    testCompile 'com.jayway.jsonpath:json-path-assert:2.4.0'
    testRuntime 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.1'
}
